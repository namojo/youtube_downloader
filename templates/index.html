<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 10px;
        }

        .button:hover {
            background: #5a67d8;
        }

        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .video-info {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .video-info h3 {
            margin-bottom: 15px;
            color: #333;
            word-break: break-word;
        }

        .video-info img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: block;
        }

        .video-info p {
            margin: 10px 0;
            color: #666;
        }

        .progress {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: #4caf50;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            min-width: 50px;
        }

        .downloads {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .downloads h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .download-item {
            padding: 10px;
            background: white;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            word-break: break-word;
        }

        .download-item span:first-child {
            flex: 1;
            margin-right: 10px;
        }

        .error {
            color: #f44336;
            margin-top: 10px;
            padding: 15px;
            background: #ffebee;
            border-radius: 5px;
            display: none;
            white-space: pre-line;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-message {
            text-align: center;
            color: #999;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¥ YouTube Downloader</h1>
        
        <div class="input-group">
            <label for="url">YouTube URL ì…ë ¥:</label>
            <input type="text" id="url" placeholder="https://www.youtube.com/watch?v=..." autocomplete="off">
        </div>
        
        <button class="button" id="getInfoBtn" onclick="getInfo()">ì •ë³´ ê°€ì ¸ì˜¤ê¸°</button>
        
        <div id="error" class="error"></div>
        
        <div id="videoInfo" class="video-info">
            <h3 id="title"></h3>
            <img id="thumbnail" src="" alt="Thumbnail" onerror="this.style.display='none'">
            <p id="uploader"></p>
            <p id="duration"></p>
            <p id="views"></p>
            <button class="button" id="downloadBtn" onclick="startDownload()">ë‹¤ìš´ë¡œë“œ ì‹œì‘</button>
        </div>
        
        <div id="progress" class="progress">
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill">0%</div>
            </div>
            <p id="progressText">ë‹¤ìš´ë¡œë“œ ì¤€ë¹„ ì¤‘...</p>
        </div>
        
        <div class="downloads">
            <h3>ìµœê·¼ ë‹¤ìš´ë¡œë“œ</h3>
            <div id="downloadsList">
                <div class="empty-message">ë‹¤ìš´ë¡œë“œëœ íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤.</div>
            </div>
        </div>
    </div>

    <script>
        let currentUrl = '';
        let downloadInterval = null;

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // 10ì´ˆ í›„ ìë™ìœ¼ë¡œ ìˆ¨ê¸°ê¸°
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 10000);
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        async function getInfo() {
            const url = document.getElementById('url').value.trim();
            if (!url) {
                showError('YouTube URLì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            // YouTube URL ê²€ì¦
            const youtubeRegex = /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.be)\/.+$/;
            if (!youtubeRegex.test(url)) {
                showError('ì˜¬ë°”ë¥¸ YouTube URLì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            currentUrl = url;
            hideError();
            
            // ë²„íŠ¼ ë¹„í™œì„±í™”
            const btn = document.getElementById('getInfoBtn');
            btn.disabled = true;
            btn.innerHTML = 'ì •ë³´ ê°€ì ¸ì˜¤ëŠ” ì¤‘<span class="loading"></span>';
            
            try {
                const response = await fetch('/get_info', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();
                
                if (!response.ok || data.error) {
                    throw new Error(data.error || 'ì •ë³´ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                }

                // ë¹„ë””ì˜¤ ì •ë³´ í‘œì‹œ
                document.getElementById('title').textContent = data.title;
                if (data.thumbnail) {
                    document.getElementById('thumbnail').src = data.thumbnail;
                    document.getElementById('thumbnail').style.display = 'block';
                }
                document.getElementById('uploader').textContent = `ì—…ë¡œë”: ${data.uploader}`;
                document.getElementById('duration').textContent = `ì¬ìƒ ì‹œê°„: ${formatDuration(data.duration)}`;
                document.getElementById('views').textContent = `ì¡°íšŒìˆ˜: ${data.view_count.toLocaleString()}`;
                
                document.getElementById('videoInfo').style.display = 'block';
                
            } catch (error) {
                showError(error.message);
            } finally {
                // ë²„íŠ¼ ë³µì›
                btn.disabled = false;
                btn.innerHTML = 'ì •ë³´ ê°€ì ¸ì˜¤ê¸°';
            }
        }

        function formatDuration(seconds) {
            if (!seconds || seconds === 0) return 'ì•Œ ìˆ˜ ì—†ìŒ';
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            if (hours > 0) {
                return `${hours}ì‹œê°„ ${minutes}ë¶„ ${secs}ì´ˆ`;
            }
            return `${minutes}ë¶„ ${secs}ì´ˆ`;
        }

        async function startDownload() {
            if (!currentUrl) {
                showError('URLì´ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }

            hideError();
            document.getElementById('progress').style.display = 'block';
            document.getElementById('progressFill').style.width = '0%';
            document.getElementById('progressFill').textContent = '0%';
            document.getElementById('progressText').textContent = 'ë‹¤ìš´ë¡œë“œ ì‹œì‘ ì¤‘...';
            
            // ë‹¤ìš´ë¡œë“œ ë²„íŠ¼ ë¹„í™œì„±í™”
            const downloadBtn = document.getElementById('downloadBtn');
            downloadBtn.disabled = true;

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: currentUrl })
                });

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                checkProgress(data.download_id);
                
            } catch (error) {
                showError(error.message);
                document.getElementById('progress').style.display = 'none';
                downloadBtn.disabled = false;
            }
        }

        function checkProgress(downloadId) {
            if (downloadInterval) {
                clearInterval(downloadInterval);
            }

            downloadInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/progress/${downloadId}`);
                    const data = await response.json();

                    if (data.status === 'downloading') {
                        const percent = data.percent || '0%';
                        document.getElementById('progressFill').style.width = percent;
                        document.getElementById('progressFill').textContent = percent;
                        document.getElementById('progressText').textContent = 
                            `ë‹¤ìš´ë¡œë“œ ì¤‘... ì†ë„: ${data.speed} | ë‚¨ì€ ì‹œê°„: ${data.eta}`;
                    } else if (data.status === 'finished') {
                        document.getElementById('progressFill').style.width = '100%';
                        document.getElementById('progressFill').textContent = '100%';
                        document.getElementById('progressText').textContent = 'ë‹¤ìš´ë¡œë“œ ì™„ë£Œ!';
                        clearInterval(downloadInterval);
                        
                        // ë‹¤ìš´ë¡œë“œ ë²„íŠ¼ ë‹¤ì‹œ í™œì„±í™”
                        document.getElementById('downloadBtn').disabled = false;
                        
                        // 3ì´ˆ í›„ ì§„í–‰ë¥  ìˆ¨ê¸°ê¸°
                        setTimeout(() => {
                            document.getElementById('progress').style.display = 'none';
                        }, 3000);
                        
                        loadDownloads();
                    } else if (data.status === 'error') {
                        showError(`ë‹¤ìš´ë¡œë“œ ì˜¤ë¥˜: ${data.error}`);
                        clearInterval(downloadInterval);
                        document.getElementById('progress').style.display = 'none';
                        document.getElementById('downloadBtn').disabled = false;
                    }
                } catch (error) {
                    console.error('Progress check error:', error);
                }
            }, 1000);
        }

        async function loadDownloads() {
            try {
                const response = await fetch('/downloads');
                const files = await response.json();
                
                const listDiv = document.getElementById('downloadsList');
                
                if (!files || files.length === 0) {
                    listDiv.innerHTML = '<div class="empty-message">ë‹¤ìš´ë¡œë“œëœ íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                    return;
                }

                listDiv.innerHTML = '';
                files.slice(0, 5).forEach(file => {
                    const item = document.createElement('div');
                    item.className = 'download-item';
                    const size = (file.size / 1024 / 1024).toFixed(2);
                    item.innerHTML = `
                        <span>${file.name}</span>
                        <span>${size} MB</span>
                    `;
                    listDiv.appendChild(item);
                });
            } catch (error) {
                console.error('Failed to load downloads:', error);
            }
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ë‹¤ìš´ë¡œë“œ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
        window.onload = () => {
            loadDownloads();
            
            // í…ŒìŠ¤íŠ¸ ì—”ë“œí¬ì¸íŠ¸ í™•ì¸
            fetch('/test')
                .then(response => response.json())
                .then(data => console.log('ì‹œìŠ¤í…œ ì •ë³´:', data))
                .catch(error => console.error('ì‹œìŠ¤í…œ í™•ì¸ ì‹¤íŒ¨:', error));
        };

        // Enter í‚¤ë¡œ ì •ë³´ ê°€ì ¸ì˜¤ê¸°
        document.getElementById('url').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                getInfo();
            }
        });
    </script>
</body>
</html>
